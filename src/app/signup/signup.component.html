<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="form-group row">
      <label class="col-md-2 col-form-label" for="userNameId">User Name</label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="userNameId"
          type="text"
          placeholder="User Name (required)"
          required
          ngModel
          name="userName"
          #userNameVar
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form--label" for="passwordId">Password</label>

      <div class="col-md-8">
        <input
          class="form-control"
          id="passwordId"
          type="password"
          placeholder="Password (required)"
          required
          ngModel
          name="password"
          #passwordVar
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-2">
        <button
          class="btn btn-primary mr-3"
          type="submit"
          style="width:90px"
          (click)="onSignUp(userNameVar.value,passwordVar.value)"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
